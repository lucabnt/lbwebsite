baseURL: "/"

title: Luca Bontempi
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpored: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Luca Bontempi
  description: "Ciao! Mi chiamo Luca Bontempi!"
  author: Luca Bontempi
  # author: ["Me", "You"] # multiple authors

  #images: ""

  ShowReadingTime: true
  ShowShareButtons: true
  comments: false
  defaultTheme: auto
  disableThemeToggle : false
  disableSpecial1stPost : false

  assets:
    favicon: # "<path / external url>"

  label:
    text: "Home"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Luca Bontempi
    # imageUrl: '<img location>'
    # imageTitle: my image
    buttons:
      - name: Blog
        url: blog
      - name: Tags
        url: tags
      - name: About
        url: about

  # home-info mode
  # homeInfoParams:
    # Title: "Ciao! Mi chiamo Luca Bontempi!"
