  socialIcons:
    - name: linkedin
      url: 'https://linkedin.com/in/lucabontempi1/'
    - name: instagram
      url: 'https://instagram.com/bonte.lu'
    - name: twitter
      url: 'https://twitter.com/bontempi97'
    - name: strava
      url: 'https://www.strava.com/athletes/4403103'
    - name: email
      url: "mailto:luca@lucabontempi.com"


